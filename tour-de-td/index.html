<!DOCTYPE html>
<html>

<head>
    <title>Total Digital GitHub</title>

    <style>
        .banner {
            width: 100%;
            height: 80px;
            background: #ff6300;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .content {
            width: 100%;
            height: calc(100% - 80px);
            background: yellow;
            position: absolute;
            top: 80px;
            left: 0px;
        }

        .side {
            width: 20%;
            height: 100%;
            background: white;
            position: absolute;
            top: 0px;
        }

        .left {
            left: 0px;
        }

        .right {
            right: 0px;
        }

        .center {
            width: 60%;
            height: 100%;
            background: white;
            position: absolute;
            top: 0px;
            left: 20%;
        }

        .tile {
            width: 23%;
            min-width: 200px;
            height: 200px;
            margin: 1%;
            background: grey;
            /* border: 5px solid white; */
            float: left;
        }

        @media (max-width: 480px) {
            .tile {
                width: 100%;
            }
        }

        @media (min-width: 480px) and (max-width: 767px) {
            .tile {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>Tour de Total Digital</h1>
    </div>
    <div class="content">
        <div class="side left"></div>
        <div class="center">
            <div class="tile">A</div>
            <div class="tile">B</div>
            <div class="tile">C</div>
            <div class="tile">D</div>
            <div class="tile">E</div>
            <div class="tile">F</div>
        </div>
        <div class="side right"></div>
    </div>
</body>

</html>
